<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="popup-header">
      <img src="../assets/images/myo_popup_transparent.png" alt="MYO Magic" class="header-image">
    </div>
    
    <div class="popup-content">
      <p class="description">Transform how you create Yoto MYO cards with smart imports, automatic icon matching, and more delightful shortcuts.</p>
      
      <div id="auth-status" class="auth-status">
        <span class="auth-indicator"></span>
        <span class="auth-text">Checking authentication...</span>
      </div>
      
      <button id="auth-button" class="popup-button auth-button" style="display: none;">
        Sign in with Yoto
      </button>
      
      <button id="go-to-yoto" class="popup-button primary">
        Go to Yoto Playlists
      </button>

      <button id="battery-status" class="popup-button secondary" style="display: none;">
        <span class="battery-icon">ðŸ”‹</span>
        Device Battery Status
      </button>

      <button id="manage-extension" class="popup-button secondary">
        Manage Extension
      </button>

      <button id="sign-out" class="popup-button secondary" style="display: none;">
        Sign Out
      </button>
      
      <div class="popup-footer">
        <p class="footer-note">Visit the Yoto Playlists page to use the features.</p>
      </div>
    </div>
  </div>

  <!-- Battery Status Modal -->
  <div id="battery-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Device Battery Status</h3>
        <button class="close-modal">&times;</button>
      </div>
      <div id="battery-content" class="battery-content">
        <div class="loading">Loading device information...</div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
