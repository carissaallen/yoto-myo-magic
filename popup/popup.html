<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="popup-header">
      <img src="../assets/icons/icon-32.png" alt="Yoto MYO Magic" class="popup-icon">
      <h1>Yoto MYO Magic</h1>
    </div>
    
    <div class="popup-content">
      <p>Automatically match icons to your MYO playlist tracks.</p>
      
      <div class="popup-actions">
        <button id="open-options" class="popup-button primary">
          Manage Extension
        </button>
        
        <button id="view-permissions" class="popup-button secondary">
          View Permissions
        </button>
      </div>
      
      <div class="popup-info">
        <p class="popup-note">Visit a Yoto card edit page to use the Icon Match feature.</p>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
