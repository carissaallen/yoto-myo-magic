<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="popup-header">
      <img src="../assets/images/myo_popup_transparent.png" alt="MYO Magic" class="header-image">
    </div>
    
    <div class="popup-content">
      <p class="description" data-i18n="extensionDescription"></p>

      <div id="auth-status" class="auth-status">
        <span class="auth-indicator"></span>
        <span class="auth-text" data-i18n="popup_checkingAuth"></span>
      </div>

      <button id="auth-button" class="popup-button auth-button" style="display: none;" data-i18n="popup_signIn">
      </button>

      <button id="go-to-yoto" class="popup-button primary" data-i18n="popup_goToYoto">
      </button>

      <button id="battery-status" class="popup-button secondary" style="display: none;">
        <span class="battery-icon">ðŸ”‹</span>
        <span data-i18n="popup_batteryStatus"></span>
      </button>

      <button id="manage-extension" class="popup-button secondary" data-i18n="popup_manageExtension">
      </button>

      <button id="sign-out" class="popup-button secondary" style="display: none;" data-i18n="popup_signOut">
      </button>

      <div class="popup-footer">
        <p class="footer-note" data-i18n="popup_visitYoto"></p>
      </div>
    </div>
  </div>

  <!-- Battery Status Modal -->
  <div id="battery-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3 data-i18n="popup_batteryStatus"></h3>
        <button class="close-modal">&times;</button>
      </div>
      <div id="battery-content" class="battery-content">
        <div class="loading" data-i18n="popup_loadingDeviceInfo"></div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
