<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="popup-header">
      <img src="../promo-images/myo_chrome_promo_440x280.png" alt="MYO Magic" class="header-image">
    </div>
    
    <div class="popup-content">
      <p class="description">Transform how you create Yoto MYO cards with smart imports, automatic icon matching, and more delightful shortcuts.</p>
      
      <button id="open-options" class="popup-button primary">
        Manage Extension
      </button>
      
      <button id="view-permissions" class="popup-button secondary">
        View Permissions
      </button>
      
      <div class="popup-footer">
        <p class="footer-note">Visit the Yoto Playlists page to use the features.</p>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
