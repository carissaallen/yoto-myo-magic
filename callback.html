<!DOCTYPE html>
<html>
<head>
    <title>Yoto MYO Magic - Authentication</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: white;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 350px;
            margin: 20px;
            border: 3px solid #2d3436;
        }
        h1 {
            color: #2d3436;
            margin-bottom: 20px;
        }
        .status {
            font-size: 18px;
            color: #636e72;
            margin-bottom: 20px;
        }
        .logo-container {
            margin-bottom: 20px;
        }
        .logo-image {
            width: 80px;
            height: 80px;
            margin: 0 auto 10px auto;
            display: block;
        }
        .logo-text {
            font-size: 20px;
            font-weight: bold;
            color: #2d3436;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #F4CE3A;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #d63031;
            margin-top: 20px;
        }
        .success {
            color: #2d3436;
            margin-top: 20px;
            font-weight: 600;
            background: #F4CE3A;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #2d3436;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="assets/icons/icon-128.png" alt="MYO Magic Logo" class="logo-image">
            <div class="logo-text">MYO Magic</div>
        </div>
        <div class="status">Completing authentication...</div>
        <div class="spinner"></div>
        <div id="message"></div>
    </div>
    <script src="callback.js"></script>
</body>
</html>
